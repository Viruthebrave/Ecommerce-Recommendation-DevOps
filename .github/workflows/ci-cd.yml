name: CI/CD Pipeline for Ecommerce Recommendation App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t ecommerce-recommendation-app .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push image
        run: |
          docker tag ecommerce-recommendation-app ${{ secrets.DOCKER_USERNAME }}/ecommerce-recommendation-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-recommendation-app:latest
